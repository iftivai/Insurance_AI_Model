<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Insurance Fraud Detection</h2>
        
        <!-- Prediction Form -->
        <form action="/predict" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="claim_amount" class="form-label">Claim Amount</label>
                <input type="number" step="any" class="form-control" name="claim_amount" required>
            </div>
            <div class="mb-3">
                <label for="num_previous_claims" class="form-label">Number of Previous Claims</label>
                <input type="number" class="form-control" name="num_previous_claims" required>
            </div>
            <div class="mb-3">
                <label for="customer_age" class="form-label">Customer Age</label>
                <input type="number" class="form-control" name="customer_age" required>
            </div>
            <div class="mb-3">
                <label for="policy_age" class="form-label">Policy Age</label>
                <input type="number" class="form-control" name="policy_age" required>
            </div>
            <div class="mb-3">
                <label for="incident_severity" class="form-label">Incident Severity (1-5)</label>
                <input type="number" class="form-control" name="incident_severity" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="witness_present" class="form-label">Witness Present (0 = No, 1 = Yes)</label>
                <input type="number" class="form-control" name="witness_present" min="0" max="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        
        {% if prediction %}
        <div class="alert alert-info mt-3">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
        
        <!-- Model Training Form -->
        <hr>
        <h4>Upload New Training Data</h4>
        <form action="/train" method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-success">Upload & Train</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
